<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="JetMix TM">
    <title></title>
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/assets/i/screens/ios/192x192.png">
    <link type="image/png" rel="icon" href="/assets/i/favicon.png" sizes="192x192">
</head>
<body class="page">
    <div id="react-root"></div>
    <script src="//cdn.polyfill.io/v2/polyfill.min.js"></script>
    <script>
        window.addEventListener('load', function () {
            if (navigator.serviceWorker && document.location.search === '?sw=1') {
                navigator.serviceWorker.register('/service-worker.js', {
                    scope: '/'
                });
            }

            if ('ontouchstart' in window || navigator.MaxTouchPoints > 0 || navigator.msMaxTouchPoints > 0) {
                document.documentElement.classList.add('is-touch');
            } else {
                document.documentElement.classList.add('is-desktop');
            }
        });
    </script>
</body>
</html>
